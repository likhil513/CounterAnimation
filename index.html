<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Box Animation</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #box1 {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            display: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center mt-5">
    <button id="toggleBox" class="btn btn-primary">Click Me</button>
    <div id="box" class="rounded">
        <div class="container" id="container">
            <div class="para">
                <p class="counter" id="counter">Counter</p>
                <p id="num" class="num">0</p>
            </div>
    
            <div class="button">
                <button class="btn1" id="btn1" onclick="sub()">-</button>
                <button class="btnres" id="btnres" onclick="res()">Reset</button>
                <button class="btn2" id="btn2" onclick="add()">+</button>
            </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('toggleBox').addEventListener('click', function() {
        const box = $('#box');
        if (box.is(':hidden')) {
            box.css({ display: 'block', top: '-100px' }).animate({ top: '100px' }, 500);
        } else {
            box.animate({ top: '-100px' }, 500, function() {
                box.hide();
            });
        }
    });
</script>
<script src="./script.js"></script>
</body>
</html>
